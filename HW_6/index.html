<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <hgroup class="page-header-group">
          <h1>CSS Dinner Shopping List</h1>
          <p>Let's go to the mall!</p>
        </hgroup>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <ul class="items-list">
          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>A lot of pickles</p>
                <span>for the next lessons about CSS</span>
              </div>
            </label>
          </li>

          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>10 apples</p>

                <span>for more CSS manipulations</span>
              </div>
            </label>
          </li>

          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>20 oranges</p>

                <span>because they are awesome</span>
              </div>
            </label>
          </li>

          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>13 plates</p>

                <span>hm... they always dissapear</span>
              </div>
            </label>
          </li>

          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>15 bentos</p>
              </div>
            </label>
          </li>

          <li class="item">
            <label class="item-label">
              <input type="checkbox" />
              <div class="item-text">
                <p>1 bottle of Sake</p>

                <span>for my friends</span>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <h2>Bon appetit :&#41;</h2>
      </div>
    </footer>
  </body>
</html>
